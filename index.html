<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-3 p-2 border-bottom">
          <a href="" class="text-primary text-decoration-none">
            <h2><i class="fa-solid fa-shop me-2"></i>My Shop</h2>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="row" id="product-div"></div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="card p-3">
            <div class="d-flex align-items-center justify-content-between border-bottom">
              <h3 class="text-primary">Cart List</h3>
              <div class="d-flex align-items-center text-primary">
                <i class="fa-solid fa-cart-shopping fs-3 me-2"></i>
                <span class="fs-3">1</span>
              </div>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="carts-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="products.js"></script>

  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
